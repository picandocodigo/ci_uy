name: Ruby
on: [push, pull_request]
jobs:
  test:
    name: "Rubocop"
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Run Rubocop
      run: |
        ruby -v
        bundle install --jobs 4 --retry 3
        bundle exec rubocop
