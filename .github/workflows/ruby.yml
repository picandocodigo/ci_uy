name: Ruby
on: [push]
jobs:
  test:
    name: "Run tests"
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, head, jruby-9.1, jruby-9.2, jruby-head, truffleruby ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test with Rake
      run: |
        ruby -v
        bundle install --jobs 4 --retry 3
        bundle exec rake
